<html> 
<head> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Loginagency.css') }}"> 
</head> 
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <a href = "/" style="color:#FFFFFF;"> Back to Index page</a>
            <div class="col-lg-12 login-title">
                Place Login
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
					<!-- route /visitor_login -->
                    <form action="/Place" method="POST"> 
                        <div class="form-group">
                            <label class="form-control-label">EMAIL</label>
                            <input type="text" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">PASSWORD</label>
                            <input type="password" name="password" class="form-control" i>
                        </div>

                        {%if invalid_credentials%}
                            <div class="form-group">
                                <label class="form-control-label" style= "color: red;">INVALID CREDENTIALS</label>
                            </div>
                        {%endif%}


                        <div class = "form-group">
                            <label class="form-control-label">New Here? <a href = "/pregister">Sign Up</a></label> 
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                <!-- Error Message -->
                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
</div> 
</body> 
</html>
